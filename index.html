<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>L.O.C. the game</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="board">
      <div id="count-down">
        <p></p>
      </div>
        <canvas id="canvas" width="800" height="800">
        </canvas>
        <aside>
          <h3 class="headers">TIME</h3>
          <p id="timer">60</p>
          <h3 class="headers">PLAYER 1 SCORE:</h3>
          <div id="count-down"></div>
          <p id="score-1">0</p>
          <label for="health-1">Player 1 Healt:</label>
          <progress id="health-1" max="100" value="100"></progress>  
          <h3 class="headers">PLAYER 2 SCORE:</h3>
          <p id="score-2">0</p>
          <label for="health-2">Player 2 Healt:</label>
          <progress id="health-2" max="100" value="100"></progress>  
          <div id="waste-counter"></div>
        </aside>
    </div>
    <button id="start">start</button>
    <script src="./src/enemyOne.js"></script>
    <script src="./src/nucleus.js"></script>
    <script src="./src/wall.js"></script>
    <script src="./src/radioactiveWaste.js"></script>
    <script src="./src/constants.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/player-2.js"></script>
    <script src="./src/board.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
