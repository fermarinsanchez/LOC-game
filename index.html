<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>L.O.C. the game</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="board">
      <div id="count-down">
        <p></p>
      </div>
        <canvas id="canvas" width="800" height="800">
        </canvas>
        <div class="aside-bar">
          <h3 class="headers">TIME</h3>
          <p id="timer" class="seconds">60</p>
          <div id="player-1" class="player-1-panel">
            <img src="img/player-1-item copia.png" alt="player-1">
            <h3 class="headers">PLAYER 1 SCORE:</h3>
            <div id="count-down"></div>
            <p class="score" id="score-1">0</p>
            <label for="health-1">Player 1 Healt:</label>
            <progress class="health" id="health-1" max="100" value="100"></progress>  
          </div>
          <div id="player-2" class="is-hidden">
            <img src="img/player-2-item copia.png" alt="player-1">
            <h3 class="headers ">PLAYER 2 SCORE:</h3>
          <p class="score " id="score-2">0</p>
          <label for="health-2">Player 2 Healt:</label>
          <progress class="health" id="health-2" max="100" value="100"></progress> 
          </div>
          <div id="waste-counter">
            <img src="img/waste-in panel.png" alt="radioactiveWaste">
            <span class="waste-array"></span>
          </div>
        </div>
    </div>
    <button id="start-1">one player</button>
    <button id="start-2">two players</button>
    <script src="./src/constants.js"></script>
    <script src="./src/enemyOne.js"></script>
    <script src="./src/nucleus.js"></script>
    <script src="./src/wall.js"></script>
    <script src="./src/radioactiveWaste.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/player-2.js"></script>
    <script src="./src/board.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
